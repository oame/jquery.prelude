<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=800px, initial-scale=1.0" />
  <meta name="author" content="oame" />

  <link rel="stylesheet" type="text/css" href="../jquery.prelude.css" media="all" />
  <link rel="stylesheet" type="text/css" href="stylesheets/index3.css" media="all" />

  <script type="text/javascript" src="javascripts/jquery.js"></script>
  <script type="text/javascript" src="../jquery.prelude-1.5.js"></script>
  <script type="text/javascript">
  $(function(){
    $("body").prelude({
      auto_assets: false
    });

    $("body").on("preloaded", function(event){
      $("#container").css("display", "block");
      $("#container").animate({opacity: 1}, 800);
    });
  });
  </script>
  <title>jQuery Prelude - Example</title>
</head>
<body>
  <div id="prelude-wrapper">
    <div id="prelude-text-layer">
      <p id="prelude-text"></p>
    </div>
    <div id="prelude-slider">
      <span></span>
    </div>
  </div>
  <div id="container">
    <img src="images/pic1.jpg" />
    <div id="pic" data-preload="images/pic2.jpg"></div>
    <img data-preload="images/pic3.jpg" />
  </div>
</body>
</html>
