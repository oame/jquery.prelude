<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="../prelude.css" media="all" />
  <link rel="stylesheet" type="text/css" href="stylesheets/index.css" media="all" />

  <title>Prelude.js</title>
</head>
<body>
<div id="container">
  <img src="images/shrine.jpg" />
</div>

<script type="text/javascript" src="../lib/prelude.js"></script>
<script type="text/javascript">
  (function(){
    var loader = new Prelude([
      'images/shrine.jpg',
      'images/temple.jpg',
      'images/people.jpg'
    ]);

    var animator = new Animator('progressbar');

    loader.on('preloaded', animator);
  }());
</script>
</body>
</html>
