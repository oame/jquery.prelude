<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="../prelude.css" media="all" />
  <link rel="stylesheet" type="text/css" href="stylesheets/index.css" media="all" />

  <title>Prelude.js - Example</title>
</head>
<body>
<div id="container">
  <img src="images/pic1.jpg" />
  <div id="pic" data-preload="images/pic2.jpg"></div>
  <img data-preload="images/pic3.jpg" />
</div>

<script type="text/javascript" src="../prelude.js"></script>
<script type="text/javascript">
  (function(){
    var body = document.getElementByTagName("body");
    Prelude(body, {preloaded: function(event){
      document.getElementById("container").style.display = "block";
      document.getElementById("container").style.opacity = 1;
    }});
  })();
</script>
</body>
</html>
